<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de viagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        const validate = new window.JustValidate('#form');
    </script>

    <header class='container' id="initial-message">
        <div class='container'>
            <h1 id="title">Formulário para locação de imóvel</h1>
            <p>Complete suas informações</p>
        </div>
    </header>

    <main id='container-main'>
        <form>
            <fieldset class='container'>
                <div>
                    <label for="input-name">Nome Completo</label>
                    <input type="text" id='input-name' name='input-name' placeholder="Coloque seu nome completo"
                        required>
                </div>
            </fieldset>
                <div>
                    <label for="input-email">E-mail</label>
                    <input type="email" name="input-email" id="input-email" required>
                </div>
                <div>
                    <label for="date">Data de nascimento</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="houseRooms"> Quartos:
                    <select name="houseRooms" id="houseRooms">
                        <option value="Quarto comum">Quarto comum</option>
                        <option value="Quarto com suíte">Quarto com suíte</option>
                        <option value="Quarto master">Quarto master</option>
                    </label>
                    </select>
                </div>
                <div>
                    <label for="textForObs">Observações</label>
                    <textarea name="textForObs" id="textForObs" cols="30" rows="10" placeholder="Possui observações?">
                    </textarea>
                </div>
                <div>
                    <label for="radio">
                        <input type="radio" name="radio" id="radio">
                        Duas pessoas
                    </label>
                </div>

        </form>

    </main>

    <footer id='footer-main'>


    </footer>


</body>

</html>
